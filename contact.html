<html lang="en">

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="images/logo.png" alt="Drone Logo" height="40" class="me-2">
        Bio-Decomposer Drone
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="product.html" class="nav-link">Product</a></li>
          <li class="nav-item"><a class="nav-link" href="stubble.html">Why It Matters</a></li>

          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form>
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your name" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Your email" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Send</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-4">
    <p class="mb-0">&copy; 2025 Bio-Decomposer Drone Team</p>
  </footer>
